      - soc_2: ["A1.1"]
    condition: all
    rules:
      - 'f:/etc/audit/auditd.conf -> r:^\s*space_left_action\s*=\s*email'
      - 'f:/etc/audit/auditd.conf -> r:^\s*action_mail_acct\s*=\s*root'
