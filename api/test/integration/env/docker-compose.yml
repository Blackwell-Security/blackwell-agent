services:
  blackwell-master:
    profiles:
      - standalone
      - cluster
    build:
      context: .
      dockerfile: base/manager/manager.Dockerfile
    image: integration_test_blackwell-manager
    hostname: blackwell-master
    ports:
      - "55000:55000"
    volumes:
      - ./configurations/tmp/manager:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - blackwell-master
      - master-node
      - master
      - ${ENV_MODE}

  blackwell-worker1:
    profiles:
      - cluster
    image: integration_test_blackwell-manager
    hostname: blackwell-worker1
    volumes:
      - ./configurations/tmp/manager:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - blackwell-master
      - worker1
      - worker
    depends_on:
      - blackwell-master

  blackwell-worker2:
    profiles:
      - cluster
    image: integration_test_blackwell-manager
    hostname: blackwell-worker2
    volumes:
      - ./configurations/tmp/manager:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - blackwell-master
      - worker2
      - worker
    depends_on:
      - blackwell-master

  blackwell-agent1:
    profiles:
      - standalone
      - cluster
    build:
      context: .
      dockerfile: base/agent/new.Dockerfile
    image: integration_test_blackwell-agent
    hostname: blackwell-agent1
    volumes:
      - ./configurations/tmp/agent:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - haproxy-lb
      - blackwell-agent1
    depends_on:
      - haproxy-lb

  blackwell-agent2:
    profiles:
      - standalone
      - cluster
    image: integration_test_blackwell-agent
    hostname: blackwell-agent2
    volumes:
      - ./configurations/tmp/agent:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - haproxy-lb
      - blackwell-agent2
    depends_on:
      - blackwell-agent1
      - haproxy-lb

  blackwell-agent3:
    profiles:
      - standalone
      - cluster
    image: integration_test_blackwell-agent
    hostname: blackwell-agent3
    volumes:
      - ./configurations/tmp/agent:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - haproxy-lb
      - blackwell-agent3
    depends_on:
      - blackwell-agent2
      - haproxy-lb

  blackwell-agent4:
    profiles:
      - standalone
      - cluster
    image: integration_test_blackwell-agent
    hostname: blackwell-agent4
    volumes:
      - ./configurations/tmp/agent:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - haproxy-lb
      - blackwell-agent4
    depends_on:
      - blackwell-agent3
      - haproxy-lb

  blackwell-agent5:
    profiles:
      - standalone
      - cluster
    build:
      context: .
      dockerfile: base/agent/old.Dockerfile
    image: integration_test_blackwell-agent_old
    hostname: blackwell-agent5
    volumes:
      - ./configurations/tmp/agent:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - haproxy-lb
      - blackwell-agent5
      - agent_old
    depends_on:
      - blackwell-agent4
      - haproxy-lb

  blackwell-agent6:
    profiles:
      - standalone
      - cluster
    image: integration_test_blackwell-agent_old
    hostname: blackwell-agent6
    volumes:
      - ./configurations/tmp/agent:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - haproxy-lb
      - blackwell-agent6
      - agent_old
    depends_on:
      - blackwell-agent5
      - haproxy-lb

  blackwell-agent7:
    profiles:
      - standalone
      - cluster
    image: integration_test_blackwell-agent_old
    hostname: blackwell-agent7
    volumes:
      - ./configurations/tmp/agent:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - haproxy-lb
      - blackwell-agent7
      - agent_old
    depends_on:
      - blackwell-agent6
      - haproxy-lb

  blackwell-agent8:
    profiles:
      - standalone
      - cluster
    image: integration_test_blackwell-agent_old
    hostname: blackwell-agent8
    volumes:
      - ./configurations/tmp/agent:/tmp_volume
      - ./tools/:/tools
    entrypoint:
      - /scripts/entrypoint.sh
      - haproxy-lb
      - blackwell-agent8
      - agent_old
    depends_on:
      - blackwell-agent7
      - haproxy-lb

  haproxy-lb:
    profiles:
      - standalone
      - cluster
    build:
      context: ./base/haproxy-lb
    image: integration_test_haproxy-lb
    entrypoint:
      - /scripts/entrypoint.sh
      - ${ENV_MODE}
    depends_on:
      - blackwell-master
      - blackwell-worker1
      - blackwell-worker2

  cti:
    profiles:
      - standalone
      - cluster
    build:
      context: ./base/cti
    image: integration_test_cti
    restart: always
    environment:
      - PORT=4041
