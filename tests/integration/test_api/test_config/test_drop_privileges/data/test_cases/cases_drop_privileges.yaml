- name: DROP_PRIVILEGES_ENABLED
  description: Check that the user who has started the 'blackwell-apid' daemon is 'blackwell'
  configuration_parameters:
    DROP_PRIVILEGES: yes
  metadata:
    expected_user: blackwell

- name: DROP_PRIVILEGES_DISABLED
  description: Check that the user who has started the 'blackwell-apid' daemon is 'root'
  configuration_parameters:
    DROP_PRIVILEGES: no
  metadata:
    expected_user: root
